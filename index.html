<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todays Weather</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="app-wrap">
        <header>
            <input type="text" autocomplete="off" class="search-box" placeholder="Enter Your City...">
        </header>
        <main>
            <section class="location">
                <div class="city">City Name</div>
                <div class="date">Sunday 1 January 2000</div>
            </section>
            <div class="current">
                <div class="temp">35 <span><sup>o</sup>C</span></div>
                <div class="weather">Hot</div>
                <div class="hi-low">13<sup>o</sup>C / 45<sup>o</sup>C </div>
            </div>

        </main>
    </div>




    <script src="script.js" defer></script>
</body>
</html>
